<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#fade-in").click(function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(1000);
            });
            $("#fade-out").click(function () {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(1000);
            });
            $("#fade-to").click(function () {
                $("#div1").fadeTo("slow", 0.15);
                $("#div2").fadeTo("slow", 0.4);
                $("#div3").fadeTo("slow", 0.7);
            });
            $("#original").click(function () {
                $("#div1").fadeTo("slow", 1);
                $("#div2").fadeTo("slow", 1);
                $("#div3").fadeTo("slow", 1);
            });
        });
    </script>
</head>

<body>
    <button id="fade-in">Click to fade in boxes</button><br><br>
    <button id="fade-out">Click to fade out boxes</button><br><br>
    <button id="fade-to">Nhạt dần</button>
    <button id="original">Trở về ban đầu</button>
    <div id="div1" style="width:100px;height:80px; color:#fff;display:none;background-color:red;">Nguyễn Văn Hoàng</div>
    <br>
    <div id="div2" style="width:100px;height:80px; color:#fff;display:none;background-color:green;">2121050421</div><br>
    <div id="div3" style="width:100px;height:80px; color:#fff;display:none;background-color:yellow;">DCCTCT66D1</div>

</body>

</html>
