<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                alert("Background color = " + $("p").css("background-color"));
            });
            $("#btn2").click(function () {
                $("p").css({"background-color":"red", "font-size":"30px"})
            });
            $("#btn3").click(function () {
                $("p").css({"background-color":"yellow", "font-size":"16px"})
            });
        });

    </script>
</head>

<body>
    <p style="background-color:rgb(251, 239, 82)">Nguyễn Văn Hoàng - 2121050421</p>


    <button id="btn1">Màu hiện tại</button>
    <button id="btn2">Thay đổi</button>
    <button id="btn3">Ban đầu</button>
</body>

</html>
