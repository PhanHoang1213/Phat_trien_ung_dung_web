<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("h1, h2").toggleClass("yellow");
            });
        });
    </script>
    <style>
        .yellow {
            color: yellow;
        }
    </style>
</head>

<body>

    <h1>Nguyễn Văn Hoàng</h1>
    <h2>2121050421</h2>

    <button>Toggle class</button>

</body>

</html>
