<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <div class="w3-bar w3-black">
        <a href="#" class="w3-bar-item w3-button">Home</a>
        <a href="https://www.w3schools.com/html/default.asp" target="_blank" class="w3-bar-item w3-button">W3 HTML</a>
        <a href="https://www.w3schools.com/css/default.asp" target="_blank" class="w3-bar-item w3-button">W3 CSS</a>
        <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-bar-item w3-button">W3.CSS</a>
        <button onclick="document.getElementById('id01').style.display='block'" class="w3-bar-item w3-button">Open
            Modal</button>
    </div>


    <!-- The Modal -->
    <div id="id01" class="w3-modal">
        <div class="w3-modal-content">
            <div class="w3-container">
                <span onclick="document.getElementById('id01').style.display='none'"
                    class="w3-button w3-display-topright">&times;</span>
                <p>Hi</p>
                <p>This is modal</p>
            </div>
        </div>
    </div>
    <div class="w3-row">
        <div class="w3-col m6 l4 w3-red">
            <p>6 columns on a medium screen and 4 on a large screen</p>
        </div>
        <div class="w3-col m6 l8 w3-orange">
            <p>6 columns on a medium screen and 8 on a large screen</p>
        </div>
    </div>
</body>

</html>
