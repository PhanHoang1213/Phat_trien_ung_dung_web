    <div class="w3-margin-top" style="margin: auto; width: 1000px;">
        <div style="position: relative; display: inline-block;">
            <img class="mySlides"
                src="https://d1hjkbq40fs2x4.cloudfront.net/2017-08-21/files/landscape-photography_1645.jpg"
                width="1000px" height="600px">
            <img class="mySlides" src="https://thuthuatnhanh.com/wp-content/uploads/2021/11/hinh-anh-chill-dep.jpg"
                width="1000px" height="600px">
            <img class="mySlides" src="https://antimatter.vn/wp-content/uploads/2022/10/hinh-anh-3d-800x500.jpg"
                width="1000px" height="600px">
            <button class="w3-button w3-display-left w3-yellow" onclick="plusDivs(-1)">&#10094;</button>
            <button class="w3-button w3-display-right w3-yellow" onclick="plusDivs(+1)">&#10095;</button>
        </div>
    </div>
    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = x.length };
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex - 1].style.display = "block";
        }   
    </script>
